name: Update README

on:
  workflow_run:
    workflows: ["Publish Chapters"]
    types:
      - completed

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # Run only if the triggering workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup jq
        run: sudo apt-get -y update && sudo apt-get install -y jq

      - name: Update README with Feed Link
        run: |
          # Check if config.json exists
          if [ ! -f config.json ]; then
            echo "config.json not found. Skipping."
            exit 0
          fi

          FEED_URL=$(jq -r .feedLink config.json)
          
          # Exit if the feed link is a placeholder or empty
          if [ -z "$FEED_URL" ] || [ "$FEED_URL" == "null" ] || [[ "$FEED_URL" == *"在此处填写"* ]]; then
            echo "Feed link not configured in config.json. Skipping README update."
            exit 0
          fi
          
          # Check if the placeholder exists
          if grep -q "<!-- RSS feed link will be automatically added here -->" README.md; then
            echo "Replacing placeholder with RSS feed link."
            # Escape special characters in URL for sed
            ESCAPED_URL=$(echo "$FEED_URL" | sed 's/[\/&]/\\&/g')
            sed -i "s|<!-- RSS feed link will be automatically added here -->|[Subscribe to our RSS Feed]($FEED_URL)|g" README.md
          else
            echo "Placeholder not found. Checking if link exists..."
            if grep -q "\[Subscribe to our RSS Feed\]" README.md; then
               echo "RSS feed link already exists."
            else
               echo "Adding RSS feed link to end of file as fallback."
               echo -e "\n\n---\n\n[Subscribe to our RSS Feed]($FEED_URL)" >> README.md
            fi
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: add rss feed link to README.md"
          file_pattern: README.md
