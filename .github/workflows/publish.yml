name: Publish Chapters

on:
  push:
    branches:
      - main
    paths:
      - 'manuscripts/**.txt'
      - 'config.json'
      - '.github/workflows/publish.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git timestamp logic

      - name: Run OpenSource Publish Engine
        # Points to the remote action so users get automatic updates
        uses: RyderFreeman4Logos/opensource-publish@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
